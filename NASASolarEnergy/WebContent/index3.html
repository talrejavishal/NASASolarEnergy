<script class="include" type="text/javascript" 	src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="jqplotdist/plugins/jquery.jqplot.css" />
<script class="code" type="text/javascript">
var slideIndex;
	$(document).ready(
			function() {	
				  $.jqplot.config.enablePlugins = true;
				    var s1 = [2265,2395,2278,2285,2200];
				    var s2 = [654,945,567,445,887];
				    var s3 = [1344,2342,2679,3523,4218];
			        var ticks = ['Monday', 'Tuesday', 'Wednesday', 'Thursday','Friday'];
			         
			        plot1 = $.jqplot('chart1', [s1, s2, s3], {
			            // Only animate if we're not using excanvas (not in IE 7 or IE 8)..
			            animate: !$.jqplot.use_excanvas,
			            stackSeries: true,
			            
			            seriesDefaults:{
			                renderer:$.jqplot.BarRenderer,
			                rendererOptions: {
			                    // Put a 30 pixel margin between bars.
			                    barMargin: 30,
			                    // Highlight bars when mouse button pressed.
			                    // Disables default highlighting on mouse over.
			                    highlightMouseDown: true   
			                },			               
			                pointLabels: { show: true }
			            },
		            /* series:[
			                {label:'Hotel'},
			                {label:'Event Regristration'},
			                {label:'Airfare'}
			            ],
			            // Show the legend and put it outside the grid, but inside the
			            // plot container, shrinking the grid to accomodate the legend.
			            // A value of "outside" would not shrink the grid and allow
			            // the legend to overflow the container.
			            legend: {
			                show: true,
			                placement: 'outsideGrid'		                
			            }, */ 
			            axes: {
			                xaxis: {
			                    renderer: $.jqplot.CategoryAxisRenderer,
			                    ticks: ticks
			      
			                }
			            }
			        });
			     
			        
			 
			});
	function plusDivs(n) {
		  showDivs(slideIndex += n);
		}

		function showDivs(n) {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  console.log(x);
		  if (n > x.length) {slideIndex = 1}    
		  if (n < 1) {slideIndex = x.length}
		  for (i = 0; i < x.length; i++) {
		     x[i].style.display = "none"; 
		     
		  }
		  x[slideIndex-1].style.display = "block";  
		}
	</script>

</head>
<body style="background-color: #fafafa; font: 18px Avenir W01, Helvetica, Arial, sans-serif; margin-left: 10%; margin-right: 10%">

	</ol>

</div>
